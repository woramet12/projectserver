<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nv-webblog-client</title>
  <script src="http://localhost:8081/assets/ckeditor462f/ckeditor.js"></script>
  <p style="font-size: 27px; text-align: center; font-weight: bold; color: #ffffff; margin-top: 20px;">Premier League Football Field</p>

  <style>
    /* พื้นหลังแบบไล่สีที่ได้แรงบันดาลใจจาก Premier League */
    body {
      background: linear-gradient(to bottom, #5d0e86, #360852);
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    /* ปรับแต่งสไตล์ของส่วนเนื้อหา */
    #app {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #dddada; /* เปลี่ยนเป็นสีขาว */
      border-radius: 10px;
      color: #000; /* เปลี่ยนสีตัวอักษรภายในกรอบให้เป็นสีดำ */
    }

    /* สไตล์ของปุ่ม */
    button {
      background-color: #360852;
      color: #ffffff; /* ทำให้ตัวหนังสือเป็นสีขาว */
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s; /* เพิ่มการเปลี่ยนแปลงสีแบบนุ่มนวล */
    }

    /* เอฟเฟกต์เมื่อเลื่อนเมาส์ไปที่ปุ่ม */
    button:hover {
      background-color: #5d0e86; /* เปลี่ยนสีพื้นหลังเมื่อชี้เมาส์ */
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- เนื้อหาของแอปพลิเคชันจะอยู่ที่นี่ -->
   
  </div>
</body>
</html>
